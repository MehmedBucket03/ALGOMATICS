<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algomatics - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">

    <!-- Firebase SDK with compat version -->
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-storage-compat.js"></script>

    <!-- Firebase Config and Login JS -->
    <script defer src="firebase.js"></script>
    <script defer src="login.js"></script>
</head>
<body>
<div class="gif-container">
    <video autoplay loop muted class="background-video">
        <source src="../../../algomaticsbackground.gif" type="video/mp4">
    </video>
</div>

<div id="header"></div>

<div class="gif-container"></div>

<div class="content">
    <div class="login-box">
        <h1 class="text-3xl font-bold mb-4">Login</h1>
        <input type="email" id="email" placeholder="Enter your email" class="input-box">
        <input type="password" id="password" placeholder="Enter your password" class="input-box">
        <div class="button" id="loginButton">Login</div>
        <p class="mt-4">Don't have an account?</p>
        <a href="signup.html" class="switch-button">Sign Up</a>
        <!-- Error or success messages will be displayed here dynamically -->
    </div>
</div>

<div id="footer"></div>
</body>
</html>
