<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algomatics - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">

  <!-- Firebase SDK with compat version -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-storage-compat.js"></script>

  <!-- Firebase Config and Signup JS -->
  <script defer src="firebase.js"></script>
  <script defer src="signup.js"></script>
</head>
<body>

<div class="gif-container">
  <video autoplay loop muted class="background-video">
    <source src="../../../algomaticsbackground.gif" type="video/mp4">
  </video>
</div>

<div id="header"></div>

<div class="gif-container"></div>

<div class="content">
  <div class="auth-box">
    <h1 class="text-3xl font-bold mb-4">Sign Up</h1>
    <label for="name">Name *</label>
    <input type="text" id="name" placeholder="John Doe" class="input-box" required>

    <label for="email">Email *</label>
    <input type="email" id="email" placeholder="johndoe@gmail.com" class="input-box" required>

    <label for="password">Password *</label>
    <input type="password" id="password" placeholder="Enter your password" class="input-box" required>

    <label for="confirm-password">Confirm Password *</label>
    <input type="password" id="confirm-password" placeholder="Confirm your password" class="input-box" required>

    <div class="button" id="signupButton">Sign Up</div>
    <p class="mt-4">Already have an account?</p>
    <a href="../login/login.html" class="switch-button">Login</a>
  </div>
</div>

<div id="footer"></div>
</body>
</html>
