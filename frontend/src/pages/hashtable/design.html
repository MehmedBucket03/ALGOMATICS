<h1>Hash Table Visualization</h1>
<p><strong>Hash tables</strong> store key-value pairs for <b>fast lookups (O(1))</b>. They resolve <b>collisions</b> using <b>chaining</b>.</p>

<div class="input-container">
  <input type="number" id="keyInput" placeholder="Key">
  <input type="text" id="valueInput" placeholder="Value">
  <button onclick="insertValue()">Insert</button>
</div>

<!-- Collision message will be displayed here -->
<div id="collisionMessage" class="collision-message"></div>

<div class="table" id="hashTable"></div>
