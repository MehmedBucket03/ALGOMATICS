<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stack & Queue Visualization</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link rel="stylesheet" href="stack-queue.css">
</head>
<body>
<h1>Stack & Queue Visualization</h1>
<p>Stacks follow <b>LIFO (Last In, First Out)</b> while Queues follow <b>FIFO (First In, First Out)</b>.</p>

<div class="container">
  <div class="stack-container">
    <h2>Stack (LIFO)</h2>
    <input type="text" id="stackInput" placeholder="Enter value">
    <button onclick="pushStack()">Push</button>
    <button onclick="popStack()">Pop</button>
    <button onclick="clearStack()">Clear Stack</button>
    <div id="stack" class="data-structure"></div>
  </div>

  <div class="queue-container">
    <h2>Queue (FIFO)</h2>
    <input type="text" id="queueInput" placeholder="Enter value">
    <button onclick="enqueueQueue()">Enqueue</button>
    <button onclick="dequeueQueue()">Dequeue</button>
    <button onclick="clearQueue()">Clear Queue</button>
    <div id="queue" class="data-structure"></div>
  </div>
</div>

<script src="stack-queue.js"></script>
</body>
</html>
